<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css">
    <title>Multi-step form</title>
    <style>
      *{
        margin: 0;
      }
      
    </style>
  </head>
  <body>
    <main class="w-full max-xs:hidden">
      <div class="w-full bg-sidebar-mobile h-40 p-6 relative">
          <div class="flex  flex-row justify-center">
            <div class="w-8 h-8 p-3 bg-light-blue rounded-full m-4 text-center flex justify-center items-center">1</div>
            <div class="w-8 h-8 p-3 bg-transparent rounded-full m-4 text-center flex justify-center items-center text-white border border-white">
              2
            </div>
            <div class="w-8 h-8 p-3 bg-transparent rounded-full m-4 text-center flex justify-center items-center text-white border border-white">
              3
            </div>
            <div class="w-8 h-8 p-3 bg-transparent rounded-full m-4 text-center flex justify-center items-center text-white border border-white">
              4
            </div>
          </div>
       </div>
       <div class="bg-magnolia h-screen flex justify-center p-3">
          <div class=" bg-white w-80 h-fit rounded-xl p-4 absolute top-24">
              <h1 class="font-bold text-xl p-2">Personal Info</h1>
              <p class="light-gray font-light p-2">Please provide your name, email address , and phone number</p>
              <div>
                <!-- First Input Field -->
                <div class="common-class">
                  <div class="label-err-css">  
                    <label for="name" class="block">Name</label>
                    <p id="name-error-msg" class="text-red-500 hidden">This Field is required</p>
                  </div>
                  <input type="text" placeholder="e.g. Stephen King" class="p-2 border-2 border-light-gray block w-full">
                </div>
              
                <!-- Second Input Field -->
                <div class="common-class">
                  <div class="label-err-css"> 
                    <label for="email" class="block">Email Address</label>
                    <p id="email-error-msg" class="text-red-500 hidden">This Field is required</p>
                  </div>
                  <input type="email" placeholder="e.g. stephenking@lorem.com" class="p-2 border-2 border-light-gray block w-full">
                </div>
              
                <!-- Third Input Field -->
                <div class="common-class">
                  <div class="label-err-css">
                    <label for="phone" class="block">Phone Number</label>
                    <p id="phone-error-msg" class="text-red-500 hidden">This Field is required</p>
                  </div>
                  <input type="tel" placeholder="e.g. +1 234 567 890" class="p-2 border-2 border-light-gray block w-full">
                </div>

              </div>
              
          </div>
          <div class="fixed bottom-0 w-full bg-white p-4">
            <div class="flex justify-end">
              <button class="bg-marine-blue text-white p-2 rounded-md">Next Step</button>
            </div>
          </div>
          
      </div>
    </main>
  </body>
</html>
